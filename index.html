<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Profile card component</title>

  
  
</head>
<body>
  <main class="main-container">
    <section class="card-container">
      <div class="wrapper">
        <div class="card-image">
          <img class="profile-picture" src="images/image-victor.jpg" alt="profile-picture">
        </div>
        <div class="card-info">
          <h1 class="profile-name">Victor Crest</h1><span>26</span>
          <p class="profile-city">London</p>
        </div>
        <section class="card-stats">
          <div class="profile-stats">
            <p class="profile-number">80K</p>
            <p class="profile-description">Followers</p>
          </div>
          <div class="profile-stats">
            <p class="profile-number">803K</p>
            <p class="profile-description">Likes</p>
          </div>
          <div class="profile-stats">
            <p class="profile-number">1.4K</p>
            <p class="profile-description">Photos</p>
          </div>
        </section>
      </div>
      
    </section>
    <footer class="credit">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Mihailescu Fanus Gabriel</a>.
      </div>
    </footer>
  </main>
</body>
</html>
